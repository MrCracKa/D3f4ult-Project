name: Build D3f4ult Final
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf automake libtool m4 gettext pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install "buildozer==1.5.0" cython==0.29.33

      - name: Build with Buildozer
        run: |
          rm -rf .buildozer
          # إنشاء spec جديد ونظيف تماماً لضمان عدم وجود تعارضات
          buildozer init
          
          # تعديلات إجبارية للتوافق مع Java 17 و Gradle
          sed -i 's/android.api = 31/android.api = 33/g' buildozer.spec
          sed -i 's/android.minapi = 21/android.minapi = 24/g' buildozer.spec
          sed -i 's/#android.ndk_path =/android.ndk_path = /g' buildozer.spec
          sed -i 's/#android.sdk_path =/android.sdk_path = /g' buildozer.spec
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
          
          # بناء التطبيق
          buildozer -v android debug

      - name: Capture APK
        if: always()
        run: |
          mkdir -p output
          find . -name "*.apk" -exec cp {} output/D3f4ult.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: D3f4ult-Package
          path: output/
