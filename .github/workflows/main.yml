name: Build D3f4ult Final
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Tools
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf automake libtool m4 gettext pkg-config zlib1g-dev libncurses-dev cmake libffi-dev libssl-dev openjdk-17-jdk
          pip install buildozer cython==0.29.33
      - name: Build APK
        run: |
          [ -f buildozer.spec ] || buildozer init
          yes | buildozer -v android debug || true
      - name: Get APK
        run: |
          mkdir -p output
          find . -name "*.apk" -exec cp {} output/D3f4ult.apk \;
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: D3f4ult-App
          path: output/
